<body>
<h1>Testing Website</h1>
<button id="tabCloak" class="button">Rename Tab</button>
<button id="launchShooting" class="button">Shooting</button>
<button id="launchDriving" class="button">Driving</button>
<button id="launchOthers" class="button">Other Games</button>
<button id="launchApps" class="button">Apps</button>

<script>
  // Function to render the main screen (home screen)
  function createMainScreen() {
    document.body.innerHTML = `
      <h1>Testing Website</h1>
      <button id="tabCloak" class="button">Rename Tab</button>
      <button id="launchShooting" class="button">Shooting</button>
      <button id="launchDriving" class="button">Driving</button>
      <button id="launchOthers" class="button">Other Games</button>
      <button id="launchApps" class="button">Apps</button>
    `;

    // Re-attach the click handlers to the buttons
    document.getElementById("tabCloak").onclick = function() {
      document.title = "Classes";
      document.querySelector('link[rel="icon"]').href = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Google_Classroom_Logo.svg/1186px-Google_Classroom_Logo.svg.png";
    };

    // Attach click event handlers to each button
    document.getElementById("launchShooting").onclick = loadShootingGames;
    document.getElementById("launchDriving").onclick = loadDrivingGames;
    document.getElementById("launchApps").onclick = loadApps;
    document.getElementById("launchOthers").onclick = loadOtherGames;

  }

  // Function to create and show return button
  function createReturnButton() {
    var returnButton = document.createElement("button");
    returnButton.textContent = "Return to Main Screen";
    returnButton.className = "button";
    returnButton.style.position = "fixed";
    returnButton.style.bottom = "10px";
    returnButton.style.left = "10px";
    returnButton.style.zIndex = "1000";
    returnButton.style.padding = "10px";
    returnButton.style.backgroundColor = "#f0f0f0";
    returnButton.onclick = createMainScreen;
    document.body.appendChild(returnButton);
  }
